<!DOCTYPE html>
<html>
<head>
    <title>blockNFocua</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>To-Do List</h2>
    <input type="text" id="taskInput" placeholder="New Task">
    <button id="addTask">Add</button>
    <ul id="taskList"></ul>

    <h2>Focus Mode</h2>
    <label id="allowBreakContainer">
        <input type="checkbox" id="allowBreak"> Allow breaking session
    </label><br>
    <label for="focusDuration">Set Focus Duration (minutes):</label>
    <input type="number" id="focusDuration" placeholder="Enter duration" min="1" max="1440"><br>
    <button id="toggleFocus">Enable Focus Mode</button>
    <p id="focusStatus">Focus Mode: OFF</p>
    <p>Total Focused Time: <span id="totalTime">0h 0m</span></p>

    <h2>Blocked Sites</h2>
    <input type="text" id="siteInput" placeholder="Enter site">
    <button id="addSite">Add</button>
    <ul id="siteList"></ul>

    <script src="popup.js"></script>
</body>
</html>
